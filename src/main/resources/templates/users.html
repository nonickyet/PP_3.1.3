<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <style>
    table th, table td {
      padding: 10px 5px;
      font-family: sans-serif;
      font-size: 14px;
      border-style: solid;
      border-width: 1px;
      background: ivory;
    }
    button {
      padding: 5px;
      background-color: #75da18;
    }
    .buttonDelete {
      background: #b42c2c;
      color: white;
    }
    .buttonEdit {
      background: #cebe46;
      position: relative;
      left: 50%;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/admin/new';">Add new user</button>
<br>
<br>
<table>
  <tr>
    <th th:width="50">UserId</th>
    <th th:width="120">Name</th>
    <th th:width="120">Lastname</th>
    <th th:width="50">Age</th>
    <th th:width="150">Email</th>
    <th th:width="50">Edit</th>
    <th th:width="50">Delete</th>
  </tr>
  <tr th:each="users : ${users}">

    <td><a th:href="@{'/' + ${users.userId}}" th:utext="${users.userId}">UserId</a></td>
    <td th:utext="${users.name}">Name</td>
    <td th:utext="${users.lastname}">Lastname</td>
    <td th:utext="${users.age}">Age</td>
    <td th:utext="${users.email}">Email</td>
    <td>
      <form th:action="@{'admin/edit/' + ${users.userId}}">
        <input type="submit" class="buttonEdit" value="Edit"/>
      </form>
    </td>
    <td>
      <form th:method="DELETE" th:action="@{'admin/delete/' + ${users.userId}}">
        <input type="submit" class="buttonDelete" value="Delete"/>
      </form>
    </td>
  </tr>
</table>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
